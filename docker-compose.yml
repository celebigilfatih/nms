version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nms_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-nms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nms_secure_password_2024}
      POSTGRES_DB: ${DB_NAME:-nms_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./add_devices_template.sql:/docker-entrypoint-initdb.d/02-sample-data.sql
    ports:
      - "5555:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nms_network
    restart: unless-stopped

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.node
    container_name: nms_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3001}
      API_HOST: 0.0.0.0
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-nms_user}
      DB_PASSWORD: ${DB_PASSWORD:-nms_secure_password_2024}
      DB_NAME: ${DB_NAME:-nms_db}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGIN: "*"
    ports:
      - "4001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - nms_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./backend/src:/app/src
      - ./backend/index.js:/app/index.js
      - ./backend/ssh_get_config.exp:/app/ssh_get_config.exp
      - ./backend/get_device_config.sh:/app/get_device_config.sh

  # Python NMS Service (SNMP Polling & Alarms)
  nms_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nms_service
    environment:
      NMS_ENV: ${NMS_ENV:-production}
      NMS_LOG_LEVEL: ${NMS_LOG_LEVEL:-INFO}
      NMS_DEBUG: ${NMS_DEBUG:-false}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-nms_user}
      DB_PASSWORD: ${DB_PASSWORD:-nms_secure_password_2024}
      DB_NAME: ${DB_NAME:-nms_db}
      SNMP_TIMEOUT: ${SNMP_TIMEOUT:-5}
      SNMP_RETRIES: ${SNMP_RETRIES:-3}
      MAX_CONCURRENT_POLLERS: ${MAX_CONCURRENT_POLLERS:-20}
      INTERFACE_POLL_INTERVAL: ${INTERFACE_POLL_INTERVAL:-30}
      CPU_MEMORY_POLL_INTERVAL: ${CPU_MEMORY_POLL_INTERVAL:-300}
      INVENTORY_POLL_INTERVAL: ${INVENTORY_POLL_INTERVAL:-3600}
      CPU_THRESHOLD: ${CPU_THRESHOLD:-80.0}
      MEMORY_THRESHOLD: ${MEMORY_THRESHOLD:-80.0}
      TEMPERATURE_THRESHOLD: ${TEMPERATURE_THRESHOLD:-80.0}
      BACKEND_API_URL: ${BACKEND_API_URL:-http://backend:3001}
      API_TIMEOUT: ${API_TIMEOUT:-10}
      VENDOR_OID_CONFIG_PATH: ./nms_service/snmp/vendor_oids.json
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - nms_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./nms_service:/app/nms_service

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.next
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4001/api
        # WebSocket disabled - backend WebSocket not yet implemented
        # NEXT_PUBLIC_WS_URL: ws://localhost:4001
    container_name: nms_frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: http://localhost:4001/api
      # WebSocket disabled - backend WebSocket not yet implemented
      # NEXT_PUBLIC_WS_URL: ws://localhost:4001
    ports:
      - "4000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - nms_network
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

# Volumes
volumes:
  postgres_data:
    driver: local

# Networks
networks:
  nms_network:
    driver: bridge
